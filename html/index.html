<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now!</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" type="image/png" href="../assets/icons8-ponto-de-orvalho-16.png" />


    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="../js/scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="form">
            <i class="fa-solid fa-cloud"></i>
            <i class="fa-solid fa-cloud-sun"></i>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <i class="fa-solid fa-cloud-rain"></i>
            <i class="fa-solid fa-cloud-bolt"></i>
            <i class="fa-solid fa-cloud-moon-rain"></i>
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"> </i>
                <span id="city"></span>
                <img src="" alt="Bandeira do pais" id="country" crossorigin="anonymous" />
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="condicoes do tempo" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
        <div id="error-message" class="hide">
            <p><i class="fa-solid fa-circle-exclamation"></i>
                Não foi possível encontrar o clima de uma cidade com este nome.
            </p>
        </div>
        <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>
        </div>
        <div id="suggestions">
            <button id="Curitiba">Curitiba</button>
            <button id="Nova york">Nova york</button>
            <button id="São Paulo">São Paulo</button>
            <button id="vancouver">Vancouver</button>
            <button id="Rio de janeiro">Rio de Janeiro</button>
            <button id="Tokyo">Tokyo</button>
        </div>
    </div>
</body>

</html>
